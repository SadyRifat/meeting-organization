<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Member List</title>
    <!--/*/ <th:block th:include="@{fragment/header-includes} :: header-includes"></th:block> /*/-->
</head>

<body>
    <!--/*/ <th:block th:include="@{fragment/global-header} :: header"></th:block> /*/-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 shadow-sm bg-white table-responsive">
                <table class="table table-hover table-sm mb-0 table table-sm">
                    <thead class="bg-primary text-white table__header">
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="memberTable" class="table__body bg-white">
                        <th:block th:each="member : ${members}">
                            <tr>
                                <td th:text=${member.id}></td>
                                <td th:text=${member.email}></td>
                                <td th:text=${member.firstName}></td>
                                <td th:text=${member.lastName}></td>
                                <td th:text=${member.contact}></td>
                                <td>
                                    <span>
                                        <div class="ml-auto dropdown-customize dropdown">
                                            <button aria-expanded="false" onclick="submitEditEnable()" type="button" name="action"
                                                    class="btn-outline-primary dropdown-toggle btn-sm py-0 px-1 dropdown-toggle btn">
                                            </button>
                                        </div>
                                    </span>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>

            <div class="col-md-6">
            	<div class="p-4 p-sm-5 border bg-white shadow rounded">
                    <button onclick="submitInsertEnable()" id="insetEnable" class="d-none btn-outline-primary float-right"><i class="fas fa-plus"></i></button>
					<form id="memberForm" class="fluid-form" th:action="@{/member/edit}" th:object="${memberDetail}" method="post">
						<div class="d-none">
						  <input class="w-100" id="id" th:field="*{id}" type="number" placeholder="ID"/>
						</div>

                        <div class="form-group meterial-input">
						  <input class="w-100" id="emailAddress" th:field="*{email}" type="email" placeholder="Email" />
						  <label for="emailAddress">Email Address</label>
						</div>

						<div class="form-group meterial-input">
						  <input class="w-100" id="firstName" th:field="*{firstName}" type="text" placeholder="First Name"/>
						  <label for="firstName">First Name</label>
						</div>

						<div class="form-group meterial-input">
						  <input class="w-100" id="lastName" th:field="*{lastName}" type="text" placeholder="Last Name" />
						  <label for="lastName">Last Name</label>
						</div>

						<div class="form-group meterial-input">
						  <input class="w-100" id="telephone" th:field="*{contact}" type="number" placeholder="Telephones" />
						  <label for="telephone">Telephone</label>
						</div>
						<div class="row">
							<button id="insetSubmit" type="submit" name="action" value="add" class="float-right col-sm-6 btn btn-secondary font-weight-bold">Insert</button>

							<button id="deleteSubmit" type="submit" name="action" value="delete" class="d-none col-sm-6 btn btn-secondary font-weight-bold"
                                    onclick="if (!(confirm('Are you sure you want to delete this customer'))) return false">Delete</button>

							<button id="updateSubmit" type="submit" name="action" value="update" class="d-none col-sm-6 btn btn-primary font-weight-bold">Update</button>
						</div>
					</form>
				</div>
			</div>
        </div>
    </div>
</body>
<!--/*/ <th:block th:include="@{fragment/footer-includes} :: footer-includes"></th:block> /*/-->

</html>
